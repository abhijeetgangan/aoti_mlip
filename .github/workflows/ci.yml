name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install UV
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH

    - name: Create venv
      run: |
        uv venv

    - name: Create venv and install dependencies
      run: |
        uv venv
        uv pip install -e ".[dev]"

    - name: Lint with Ruff
      run: |
        uv run ruff check .
        uv run ruff format --check .

  type-check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install UV
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH

    - name: Create venv and install dependencies
      run: |
        uv venv
        uv pip install -e ".[dev,test]"

    - name: Type check with Ty
      run: |
        uv run ty check .

  test:
    runs-on: ubuntu-latest
    needs: [lint, type-check]
    strategy:
      matrix:
        python-version: ["3.12", "3.13", "3.14"]
        pytorch-version: ["2.6.0", "2.7.0", "2.8.0", "2.9.0"]
        exclude:
          - python-version: "3.14"
            pytorch-version: "2.6.0"
          - python-version: "3.14"
            pytorch-version: "2.7.0"
          - python-version: "3.14"
            pytorch-version: "2.8.0"
      fail-fast: false
    continue-on-error: ${{ matrix.python-version == '3.14' }}

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install UV
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH

    - name: Create venv
      run: |
        uv venv

    - name: Install PyTorch ${{ matrix.pytorch-version }}
      run: |
        uv pip install --upgrade pip wheel setuptools
        uv pip install torch==${{ matrix.pytorch-version }}

    - name: Install project and runtime deps (without torch)
      run: |
        uv pip install -e ".[dev,test]"

    - name: Install mattersim
      run: |
        uv pip install mattersim

    - name: Test with pytest
      run: |
        pytest --cov=aoti_mlip --cov-report=xml tests/

    - name: Upload results to Codecov
      uses: codecov/codecov-action@v5
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        slug: abhijeetgangan/aoti_mlip
